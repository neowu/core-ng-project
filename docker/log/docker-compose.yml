version: "3"
services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:7.9.0
    ports:
    - 9200:9200
    environment:
    - cluster.name=log
    - discovery.type=single-node
    - ES_JAVA_OPTS=-Xms512m -Xmx512m
  kibana:
    image: docker.elastic.co/kibana/kibana-oss:7.9.0
    ports:
    - 5601:5601
    environment:
    - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    - TELEMETRY_ENABLED=false
    depends_on:
    - elasticsearch
  zookeeper:
    image: zookeeper:3.5.8
    ports:
    - 2181
    environment:
    - JMXDISABLE=true
    - SERVER_JVMFLAGS=-Dzookeeper.jmx.log4j.disable=true
    - ZOO_DATA_DIR=/data
    - ZOO_DATA_LOG_DIR=/datalog
    - ZOO_ADMINSERVER_ENABLED=false
  kafka:
    image: neowu/kafka:2.6.0
    ports:
    - 9092:9092
    - 1099:1099
    environment:
    - KAFKA_JMX_OPTS=-Dcom.sun.management.jmxremote=true -Dcom.sun.management.jmxremote.authenticate=false -Dcom.sun.management.jmxremote.ssl=false -Dcom.sun.management.jmxremote.port=1099 -Dcom.sun.management.jmxremote.rmi.port=1099 -Djava.rmi.server.hostname=kafka
    - KAFKA_HEAP_OPTS=-Xms1G -Xmx1G
    - KAFKA_ARGS=--override advertised.listeners=PLAINTEXT://kafka:9092
    depends_on:
    - zookeeper
  log-processor:
    image: neowu/log-processor:7.5.3
    environment:
    - JAVA_OPTS=-Xms256m -Xmx256m -Xss256k
    - SYS_KAFKA_URI=kafka:9092
    - SYS_ELASTICSEARCH_HOST=elasticsearch
    - KIBANA_URL=http://kibana:5601
    - KIBANA_BANNER=# local
    depends_on:
    - kafka
    - elasticsearch
  log-collector:
    image: neowu/log-collector:7.5.3
    environment:
    - JAVA_OPTS=-Xms256m -Xmx256m -Xss256k
    - SYS_KAFKA_URI=kafka:9092
    - SYS_LOG_APPENDER=kafka:9092
    depends_on:
    - kafka
